<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Planet with Rolling Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="root"></canvas>
  <div id="controls">
    <h3>Planet Controls</h3>
    <button id="beach">Beach Planet</button>
    <button id="forest">Forest Planet</button>
    <button id="snow">Snow Forest Planet</button>
    <button id="random">Random Planet</button>
  </div>
  <div id="instructions">
    <h3>Ball Controls</h3>
    <p>WASD or Arrow Keys: Rotate the planet</p>
    <p>Space: Jump (planet shrinks briefly)</p>
    <p>Mouse Wheel: Zoom in/out</p>
    <p>R: Toggle planet auto-rotation</p>
    <p>1, 2, 3: Switch planet type</p>
  </div>
  <script type="module" src="/src/script.ts"></script>
</body>
</html>
