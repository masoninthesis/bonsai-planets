<!doctype html>
<html lang="en">
<head>
  <title>Simple Planet Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #aaffaa;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .keyboard-controls {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="root"></canvas>
  
  <div id="info">
    <h2>Tiny Planets Demo</h2>
    <p>A procedurally generated planet using Three.js</p>
    <div id="status">Initializing...</div>
    <div class="keyboard-controls">
      <p>Space: Toggle rotation</p>
      <p>1: Beach planet</p>
      <p>2: Forest planet</p>
      <p>3: Snow forest planet</p>
    </div>
  </div>
  
  <div class="controls">
    <button id="toggle-rotation">Toggle Rotation</button>
    <button id="beach-preset">Beach</button>
    <button id="forest-preset">Forest</button>
    <button id="snow-preset">Snow Forest</button>
  </div>
  
  <script type="module" src="src/simple-planet.ts"></script>
</body>
</html>
